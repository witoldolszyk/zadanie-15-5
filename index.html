<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Apka Reactowa!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="app"></div>

      <script type="text/javascript" src="node_modules/babel-polyfill/dist/polyfill.js"></script>
      <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
      <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
      <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>

      <!-- Zauważ, że w tym miejscu nie korzystamy z modułów tak, jak miało to miejsce w Node.
      Nie możemy więc zaimportować modułu Search lub Gif do modułu App.
      Z tego względu nasze komponenty muszą być zdefiniowane globalnie, dlatego też
      ich deklaracja została wysunięta na zewnątrz modułów. -->
      <script>
        var App, Search, Gif
      </script>
      <script type="text/babel" src="components/Search.js"></script>
      <script type="text/babel" src="components/Gif.js"></script>
      <script type="text/babel" src="components/App.js"></script>
      <script type="text/babel" src="script.js"></script>
  </body>
